  <style>
    :root {
      --bg: #0b1722;
      --card: #111e2c;
      --accent: #3fd37b;
      --accent-soft: #193c2a;
      --text: #f5f7fb;
      --muted: #9ba7bd;
      --purple-x: #b36bff;
      --border: #1f3448;
      --danger: #ff4b6a;
      --party: #ffd447;
      --radius-lg: 18px;
      --radius-sm: 10px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #152940 0, #050812 55%, #000 100%);
      color: var(--text);
      min-height: 100vh;
      padding: 16px;
      display: flex;
      justify-content: center;
    }

    .app-shell {
      width: 100%;
      max-width: 900px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    header h1 {
      font-size: 1.7rem;
      letter-spacing: 0.04em;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    header h1 span.logo {
      font-size: 1.9rem;
    }

    header small {
      color: var(--muted);
      font-size: 0.8rem;
    }

    .card {
      background: linear-gradient(145deg, #0d1a26, #101b2a);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border);
      padding: 16px 18px 18px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.45);
    }

    .section-title {
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--muted);
      margin-bottom: 10px;
    }

    .setup-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      margin-bottom: 8px;
    }

    .setup-row input {
      flex: 1 1 180px;
      padding: 8px 10px;
      border-radius: var(--radius-sm);
      border: 1px solid var(--border);
      background: #070f17;
      color: var(--text);
    }

    .btn {
      border: none;
      border-radius: 999px;
      padding: 7px 13px;
      font-size: 0.85rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      transition: transform 0.08s ease, box-shadow 0.08s ease, background 0.15s ease;
      white-space: nowrap;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: default;
      transform: none;
      box-shadow: none;
    }

    .btn-primary {
      background: var(--accent);
      color: #05130a;
      box-shadow: 0 8px 24px rgba(63, 211, 123, 0.4);
    }
    .btn-primary:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 10px 28px rgba(63, 211, 123, 0.55);
    }

    .btn-ghost {
      background: transparent;
      color: var(--muted);
      border: 1px solid var(--border);
    }
    .btn-ghost:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.03);
    }

    .btn-danger {
      background: var(--danger);
      color: #1a0206;
    }
    .btn-party {
      background: var(--party);
      color: #2b1500;
    }

    .hint {
      font-size: 0.78rem;
      color: var(--muted);
      margin-top: 4px;
    }

    .setup-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .game-card {
      margin-top: 14px;
    }

    .game-header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-bottom: 6px;
    }

    .current-player {
      font-size: 1rem;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .current-player strong {
      font-size: 1.1rem;
    }
    .current-player span.need {
      font-size: 0.88rem;
      color: var(--muted);
    }

    .need-pill {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      padding: 2px 9px;
      border-radius: 999px;
      background: var(--accent-soft);
      border: 1px solid rgba(63, 211, 123, 0.5);
      font-size: 0.8rem;
    }

    .need-color-dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      border: 1px solid rgba(0, 0, 0, 0.5);
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      justify-content: flex-end;
    }

    .players-table {
      margin-top: 4px;
      border-radius: var(--radius-lg);
      border: 1px solid var(--border);
      background: radial-gradient(circle at top left, #182637, #060b11);
      overflow: hidden;
    }

    .player-row {
      display: grid;
      grid-template-columns: minmax(0, 1.2fr) repeat(4, 54px);
      align-items: stretch;
      border-bottom: 1px solid rgba(255, 255, 255, 0.02);
      position: relative;
    }

    .player-row:last-child {
      border-bottom: none;
    }

    .player-name-cell {
      padding: 8px 12px;
      display: flex;
      align-items: center;
      font-size: 0.9rem;
      color: var(--text);
    }

    .player-row.current {
      background: linear-gradient(90deg, rgba(63, 211, 123, 0.08), transparent);
    }

    .player-row.current::before {
      content: "";
      position: absolute;
      left: 0;
      top: 6px;
      bottom: 6px;
      width: 3px;
      border-radius: 0 4px 4px 0;
      background: var(--accent);
    }

    .color-cell {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      border-left: 1px solid rgba(0, 0, 0, 0.8);
      border-right: 1px solid rgba(255, 255, 255, 0.05);
      overflow: hidden;
      isolation: isolate;
    }

    .color-cell.clickable {
      cursor: pointer;
    }

    .color-chip {
      width: 32px;
      height: 32px;
      border-radius: 10px;
      border: 2px solid rgba(0, 0, 0, 0.6);
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.14);
      opacity: 0.25;
      transform: scale(0.9);
      transition: opacity 0.16s ease, transform 0.16s ease, box-shadow 0.16s ease;
    }

    .color-chip.black {
      background: radial-gradient(circle at 30% 20%, #444, #000);
    }
    .color-chip.white {
      background: radial-gradient(circle at 30% 20%, #fff, #d8d8d8);
    }
    .color-chip.green {
      background: radial-gradient(circle at 30% 20%, #5df28f, #007a36);
    }
    .color-chip.red {
      background: radial-gradient(circle at 30% 20%, #ff9090, #b30000);
    }

    .color-chip.done {
      opacity: 1;
      transform: scale(1);
      box-shadow: 0 0 12px rgba(179, 107, 255, 0.55);
    }

    .color-chip.current-step {
      opacity: 0.9;
      transform: scale(1);
      box-shadow: 0 0 10px rgba(63, 211, 123, 0.9);
    }

    .x-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
