<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GolfDarts</title>
  <link rel="stylesheet" href="style2.css" />
</head>
<body>
  <header>
    <div class="title-bar">
      <button class="hamburger" onclick="toggleMenu()">â˜°</button>
      <h1>ğŸŒï¸â€â™‚ï¸ GolfDarts â›³</h1>
    </div>
    <div class="hamburger-menu hidden" id="hamburgerMenu">
      <a href="index2.html">ğŸ  Home</a>
      <a href="#" onclick="showModal('rulesModal')">ğŸ“œ Rules</a>
      <a href="#" onclick="showModal('scoringModal')">ğŸ“Š Scoring</a>
      <a href="history.html">ğŸ“š View History</a>
      <label><input type="checkbox" id="audioToggle" checked> Audio</label>
      <label><input type="checkbox" id="randomToggle"> Random</label>
      <label><input type="checkbox" id="advancedToggle"> Advanced</label>
      <button onclick="localStorage.removeItem(historyKey); alert('History cleared!')">Clear History</button>
    </div>
  </header>

  <main style="padding: 20px;">
    <h2 style="text-align: center; font-weight: bold;">Game History</h2>

    <label for="playerFilter" style="display: block; margin: 10px auto; text-align: center;">
      Filter by player:
    </label>
    <select id="playerFilter" onchange="renderHistory()" style="display: block; margin: 0 auto 20px; padding: 6px 10px; font-size: 16px;"></select>

    <div id="historyContainer"></div>
  </main>

  <div class="modal hidden" id="rulesModal">
    <div class="modal-content">
      <h2>Rules</h2>
      <p>Coming soon...</p>
      <button onclick="closeModal('rulesModal')">Close</button>
    </div>
  </div>

  <div class="modal hidden" id="scoringModal">
    <div class="modal-content">
      <h2>Scoring</h2>
      <p>Coming soon...</p>
      <button onclick="closeModal('scoringModal')">Close</button>
    </div>
  </div>

  <script>
    const isPreProd = location.pathname.includes("2");
    const historyKey = isPreProd ? "golfdartsHistory_preprod" : "golfdartsHistory_prod";
    const history = JSON.parse(localStorage.getItem(historyKey)) || [];

    function toggleMenu() {
      document.getElementById("hamburgerMenu").classList.toggle("hidden");
    }

    function showModal(id) {
      document.getElementById(id).classList.remove("hidden");
    }

    function closeModal(id) {
      document.getElementById(id).classList.add("hidden");
    }

    const filterSelect = document.getElementById("playerFilter");
    const uniquePlayers = [...new Set(history.flatMap(game => game.players.map(p => p.name)))];
    filterSelect.innerHTML = '<option value="">-- All Players --</option>';
    uniquePlayers.sort().forEach(name => {
      const option = document.createElement("option");
      option.value = name;
      option.textContent = name;
      filterSelect.appendChild(option);
    });

    function renderHistory() {
      const container = document.getElementById("historyContainer");
      container.innerHTML = "";
      const selectedPlayer = document.getElementById("playerFilter").value;

      const filtered = history.slice().reverse().filter(game => {
        return !selectedPlayer || game.players.some(p => p.name === selectedPlayer);
      });

      if (filtered.length === 0) {
        container.innerHTML = "<p style='text-align:center;'>No games match this filter.</p>";
        return;
      }

      filtered.forEach((game, index) => {
        const div = document.createElement("div");
        div.className = "game-block";
        const date = new Date(game.date).toLocaleString();
        const mode = game.advancedMode ? "Advanced" : "Standard";
        const sudden = game.suddenDeath ? " (Sudden Death)" : "";
        div.innerHTML = `<h3>Game ${history.length - index} â€“ ${date} â€“ ${mode}${sudden}</h3>`;

        const ul = document.createElement("ul");
        game.players.forEach(p => {
          if (!selectedPlayer || p.name === selectedPlayer) {
            const li = document.createElement("li");
            li.textContent = `${p.name}: ${p.total} (${p.scores.join(", ")})`;
            ul.appendChild(li);
          }
        });

        div.appendChild(ul);
        container.appendChild(div);
      });
    }

    renderHistory();
  </script>
</body>
</html>
