<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GolfDarts</title>
</head>
<body>
  <h1>🏌️‍♂️ GolfDarts 🎯</h1>

  <div id="setup">
    <label>Number of Players (1–20): 
      <input type="number" id="playerCount" min="1" max="20" value="1">
    </label>
    <button onclick="createPlayerInputs()">Next</button>
    <div id="nameInputs"></div>
    <button id="startBtn" onclick="startGame()" style="display:none;">Start Game</button>
  </div>

  <script>
    function createPlayerInputs() {
      const count = parseInt(document.getElementById("playerCount").value);
      if (count < 1 || count > 20) return alert("Enter 1 to 20 players.");

      const container = document.getElementById("nameInputs");
      container.innerHTML = "";

      for (let i = 0; i < count; i++) {
        container.innerHTML += `<label>Player ${i + 1}: <input type="text" id="name-${i}"></label><br>`;
      }

      // ✅ This is the key line:
      document.getElementById("startBtn").style.display = "inline";
    }

    function startGame() {
      alert("Game starting...");
    }
  </script>
</body>
</html>
