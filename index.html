<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GolfDarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🏌️‍♂️ GolfDarts 🎯</h1>

  <div id="setup">
    <label>Number of Players (1-20): <input type="number" id="playerCount" min="1" max="20" value="1"></label>
    <button onclick="createPlayerInputs()">Next</button>
    <div id="nameInputs"></div>
    <button id="startBtn" onclick="startGame()" style="display:none;">Start Game</button>
  </div>

  <div id="game" style="display:none;">
    <h2 id="holeHeader">Hole 1</h2>
    <div id="scoreInputs"></div>
    <button onclick="nextHole()">Next Hole</button>
    <h3>Leaderboard</h3>
    <div id="leaderboard"></div>
    <div id="scoreAnimation" style="margin-top: 20px;"></div>
  </div>
<button onclick="undoHole()">Undo Last Hole</button>

  <script src="script.js"></script>
</body>
</html>
