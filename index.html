<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GolfDarts</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
</head>
<body>
  <h1>🏌️‍♂️ GolfDarts 🎯</h1>

  <div id="setup">
    <label>Number of Players:
      <select id="playerCount">
        <option value="" disabled selected>Select Players</option>
      </select>
    </label>
    <button onclick="createPlayerInputs()">Next</button>
    <div id="nameInputs"></div>
    <button id="startBtn" onclick="startGame()" style="display:none;">Start Game</button>
  </div>

  <div id="game" style="display:none;">
    <h2 id="holeHeader">Hole 1</h2>

    <div id="dartboardWrapper">
      <img id="dartboardImage" src="" alt="Dartboard for Current Hole" />
    </div>

    <div id="scoreInputs"></div>

    <div style="margin-top: 20px;">
      <button onclick="submitPlayerScore()">Submit Score</button>
      <button onclick="undoHole()">Undo Last Hole</button>
    </div>

    <div id="scoreAnimation" style="margin-bottom: 12px;"></div>

    <h3>Leaderboard</h3>
    <div id="leaderboard"></div>
  </div>

  <script>
    // Populate player count dropdown on page load
    document.addEventListener("DOMContentLoaded", () => {
      const select = document.getElementById("playerCount");
      for (let i = 1; i <= 20; i++) {
        const opt = document.createElement("option");
        opt.value = i;
        opt.textContent = i;
        select.appendChild(opt);
      }
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
