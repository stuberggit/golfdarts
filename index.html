<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GolfDarts</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: url('images/pebble-beach-7.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    h1 {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.5);
      display: inline-block;
      padding: 10px 20px;
      border-radius: 12px;
    }
    #scoreAnimation {
      font-size: 1.2em;
      font-weight: bold;
      animation: popIn 0.6s ease-out;
    }
    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      background-color: rgba(255, 255, 255, 0.8);
    }
    th, td {
      padding: 5px 10px;
      border: 1px solid #333;
    }
    #dartboardWrapper {
      margin: 20px auto;
    }
    #dartboardImage {
      width: 300px;
      border: 4px solid #444;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <h1>üèåÔ∏è‚Äç‚ôÇÔ∏è GolfDarts üéØ</h1>

  <div id="setup">
    <label>Number of Players (1‚Äì20): 
      <input type="number" id="playerCount" min="1" max="20" value="1">
    </label>
    <button onclick="createPlayerInputs()">Next</button>
    <div id="nameInputs" style="margin-top: 10px;"></div>
    <button id="startBtn" onclick="startGame()" style="display:none; margin-top: 10px;">Start Game</button>
  </div>

  <div id="game" style="display:none;">
    <h2 id="holeHeader">Hole 1</h2>

    <div id="dartboardWrapper">
      <img id="dartboardImage" src="" alt="Dartboard for Current Hole">
    </div>

    <div id="scoreInputs"></div>

    <div style="margin-top: 20px;">
      <button onclick="nextHole()">Next Hole</button>
      <button onclick="undoHole()">Undo Last Hole</button>
    </div>

    <h3>Leaderboard</h3>
    <div id="leaderboard"></div>
    <div id="scoreAnimation" style="margin-top: 20px;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
